<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Management System</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#86A8E7">
    <meta name="description" content="Complete job management system for creating and viewing customer job cards">
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #86A8E7 0%, #91EAE4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .main-container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px 32px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.18);
            border: 1px solid rgba(255,255,255,0.3);
            text-align: center;
        }

        .app-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #86A8E7, #91EAE4);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-logo svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        h1 {
            color: #227093;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        .subtitle {
            color: #218c8d;
            font-size: 1.1rem;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 20px 24px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid transparent;
            border-radius: 16px;
            color: #227093;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(160, 132, 238, 0.1);
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 1);
            border-color: #86A8E7;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(160, 132, 238, 0.2);
        }

        .nav-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .install-prompt {
            margin-top: 30px;
            padding: 20px;
            background: rgba(134, 168, 231, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(134, 168, 231, 0.2);
            display: none;
        }

        .install-btn {
            background: linear-gradient(90deg, #86A8E7 0%, #91EAE4 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        .install-btn:hover {
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            .main-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .nav-btn {
                padding: 18px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="app-logo">
            <svg viewBox="0 0 24 24">
                <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
            </svg>
        </div>
        
        <h1>Job Management</h1>
        <p class="subtitle">Complete solution for customer job cards</p>
        
        <div class="nav-buttons">
            <a href="create/" class="nav-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
                </svg>
                Create New Job
            </a>
            
            <a href="view/" class="nav-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17M12,4.5C7,4.5 2.73,7.61 1,12C2.73,16.39 7,19.5 12,19.5C17,19.5 21.27,16.39 23,12C21.27,7.61 17,4.5 12,4.5Z"/>
                </svg>
                View Jobs
            </a>
        </div>
        
        <div class="install-prompt" id="installPrompt">
            <p style="margin-bottom: 10px; color: #227093; font-weight: 600;">Install App</p>
            <p style="font-size: 0.9rem; color: #218c8d; margin-bottom: 10px;">Add this app to your home screen for easy access</p>
            <button class="install-btn" id="installBtn">Install App</button>
        </div>
    </div>

    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => console.log('SW registered'))
                .catch(error => console.log('SW registration failed'));
        }

        // PWA Install Prompt
        let deferredPrompt;
        const installPrompt = document.getElementById('installPrompt');
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installPrompt.style.display = 'block';
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
                installPrompt.style.display = 'none';
            }
        });

        // Hide install prompt after installation
        window.addEventListener('appinstalled', () => {
            installPrompt.style.display = 'none';
        });
    </script>
</body>
</html>
